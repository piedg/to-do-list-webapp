<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>To Do List Webapp</title>
</head>

<body>
    <div class="app-header">
        <h1>Do It!</h1>
    </div>

    <div class="main--container">
        <div id="task__list-empty">
            <span class="material-icons">
                check
            </span>
            <h1>No Elements</h1>
        </div>
        <ul id="task__container">
        </ul>
        <div class="task--create-container">
            <input class="task--input" id="new__task-input" type="text" placeholder="Enter text here..."></input><span
                id="new__task-button" class="material-icons icon--task-send">
                send
            </span>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
